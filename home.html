<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styling -->
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Unified - Home</title>
</head>
<body>
    <div class="content">
        <div class="side-bar">
            <h1>Unified</h1>
            Accounts
            <ul id="shopping-lists"></ul>
            <button id="add-new">Add New</button>
        </div>

        <div class="list-view">
            <!-- List Name Header -->
            <h1 id="list-name-header" style="margin-top: 10px;">Loading...</h1>
            <!-- New Item Button -->
            <button id="show-add-item-form">+ Add New</button>
            
            
            <!-- Adding item form -->
            <form id="add-item-form" style="display: none;">
                <label for="add-item-name">Name: </label>
                <input type="text" name="add-item-name" id="add-item-name">
                <label for="add-item-need">Need: </label>
                <input type="text" name="add-item-need" id="add-item-need">
                <label for="add-item-have">Have: </label>
                <input type="text" name="add-item-have" id="add-item-have">
                <label for="add-item-cost">Price: </label>
                <input type="text" name="add-item-cost" id="add-item-cost">
                <button type="submit">Add</button>
            </form>
            
            <!-- List of items -->
            <div class="list-view-items">
                <!-- Create a basic table -->
                <table>
                     <thead>
                         <tr>
                             <th>Name</th>
                             <th>Need</th>
                             <th>Have</th>
                             <th>Cost</th>
                             <th>Total</th>
                             <th style="width: 50px;">Edit</th>
                             <th style="width: 50px;">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
            </div>
            
            <!-- Total div -->
            <div class="list-view-total-container">
                <p>Total: <Span id="total-cost">K500</Span></p> 
            </div>
        </div>
        
        <div id="new-form-container" style="display: none;">
            <form id="new-list-form">
                <label for="list-name">Name:</label><br>
                <input required type="text" id="list-name" name="list-name" placeholder="Name" ><br>
                <button id="new-list-cancel-btn">cancel</button>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
        
    <!-- Scripts -->
    <script type="module" src="javascript/home.js" defer></script>
</body>
</html>
